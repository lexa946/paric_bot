{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="/static/css/form.css">
{% endblock %}

{% block content %}
    <main>
        <form id="appointmentForm">
            <h1>Запись на услуги</h1>

            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" value="{{ first_name }}" required
                       placeholder="Введите ваше имя">
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" id="phone" name="phone" required placeholder="Введите телефон для связи">
            </div>


            <div class="form-group">
                <label for="gender">Пол</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Выберите пол</option>
                    <option value="male_Мужской">Мужской</option>
                    <option value="female_Женский">Женский</option>
                </select>
            </div>


            <div class="form-group">
                <label for="service">Услуга</label>
                <select name="service" id="service" required>
                    <option value="" disabled selected>Выберите услугу</option>
                    {% for service in services %}
                        <option value="{{ service.id }}_{{ service.name }}">{{ service.name }}</option>
                    {% endfor %}
                </select>
            </div>


            <div class="form-group">
                <label for="date">Дата услуги</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Время услуги</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="stylist">Мастер</label>
                <select name="stylist" id="stylist" required>
                    <option value="" disabled selected>Выберите мастера</option>
                    {% for master in masters %}
                        <option value="{{ master.id }}_{{ master.name }}">{{ master.name }}</option>
                    {% endfor %}
                </select>
            </div>


            <input type="hidden" id="user_id" value="{{ user_id }}" name="user_id">
            <button type="submit" class="btn">Записаться</button>
        </form>
    </main>

    {% include 'include/popup.html' %}

{% endblock %}

{% block scripts %}
    <script src="/static/js/form.js"></script>
    <script src="/static/js/phoneMask.js"></script>
{% endblock %}
