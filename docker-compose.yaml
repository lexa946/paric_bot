version: "3"

services:
  bot:
    restart: always
    image: paric_bot:latest

  api:
    restart: always
    image: paric_api:latest

  nginx:
    restart: always
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro










